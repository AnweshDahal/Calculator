<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" name="expression" id="expression" class="expression">
        <input type="text" name="result" id="result" class="result">
        <div class="buttons">
            <button class="btn btn-number" value="1" onclick="get(this)">1</button>
            <button class="btn btn-number" value="2" onclick="get(this)">2</button>
            <button class="btn btn-number" value="3" onclick="get(this)">3</button>
            <button class="btn btn-number" value="4" onclick="get(this)">4</button>
            <button class="btn btn-number" value="5" onclick="get(this)">5</button>
            <button class="btn btn-number" value="6" onclick="get(this)">6</button>
            <button class="btn btn-number" value="7" onclick="get(this)">7</button>
            <button class="btn btn-number" value="8" onclick="get(this)">8</button>
            <button class="btn btn-number" value="9" onclick="get(this)">9</button>
            <button class="btn btn-number" value="0" onclick="get(this)">0</button>
            <button class="btn btn-number" value="." onclick="get(this)">.</button>
            <button class="btn btn-number" value="/" onclick="get(this)">/</button>
            <button class="btn btn-number" value="*" onclick="get(this)">*</button>
            <button class="btn btn-number" value="-" onclick="get(this)">-</button>
            <button class="btn btn-number" value="+" onclick="get(this)">+</button>
            <button class="btn btn-number" value="=" onclick="get(this)">=</button>
        </div>
    </div>
</body>
</html>
