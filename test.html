<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
</head>
<body>
    <div class="display">
        <div class="inp" id = "inp"></div>
        <div class="ans" id = "ans"></div>
    </div>
    <div class="buttons">
            <div class="numpad">
                <button onclick = "one()" id = "one">1</button>
                <button onclick = "two()" id = "two">2</button>
                <button onclick = "three()" id = "three">3</button>
                <button onclick = "four()" id = "four">4</button>
                <button onclick = "five()" id = "five">5</button>
                <button onclick = "six()" id = "six">6</button>
                <button onclick = "seven()" id = "seven">7</button>
                <button onclick = "eight()" id = "eight">8</button>
                <button onclick = "nine()" id = "nine">9</button>
                <button onclick = "cls()">Cls</button>
                <button onclick = "zero()" id = "zero">0</button>
                <button onclick = "ans()">Ans</button>
            </div>
            <div class="button">
                <button onclick = "div()">/</button>
                <button onclick = "prod()">*</button>
                <button onclick = "sub()">-</button>
                <button onclick = "add()">+</button>
            </div>
    </div>
</body>
</html>
