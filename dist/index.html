<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="lable">
            <h1>CALC<sup> PP420+</sup></h1>
        </div>
        <div class="display">
            <input type="text" id="expression" class="expression">
            <input type="text" id="result" class="result" value="0" width="10" disabled>
        </div>
        <div class="buttons">
            <div class="numerical">
                <div class="btnHouse">
                    <button class="btn" value="1" onclick="buttonClick(this)">1</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="2" onclick="buttonClick(this)">2</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="3" onclick="buttonClick(this)">3</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="4" onclick="buttonClick(this)">4</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="5" onclick="buttonClick(this)">5</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="6" onclick="buttonClick(this)">6</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="7" onclick="buttonClick(this)">7</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="8" onclick="buttonClick(this)">8</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="9" onclick="buttonClick(this)">9</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="cls" onclick="buttonClick(this)">CLS</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="0" onclick="buttonClick(this)">0</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="ans" onclick="buttonClick(this)">ANS</button>
                </div>
            </div>
            <div class="operation">
                <div class="btnHouse">
                    <button class="btn" value="/" onclick="buttonClick(this)">/</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="*" onclick="buttonClick(this)">*</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="-" onclick="buttonClick(this)">-</button>
                </div>
                <div class="btnHouse">
                    <button class="btn" value="+" onclick="buttonClick(this)">+</button>
                </div> 
            </div>
        </div>
    </div>
    <footer>
        2020 Swikarya Dahal & Anwesh Dahal
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
